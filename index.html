<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Icon | Iconoir -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />
    <!-- Icon | Google -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Icon | Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Icon | Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>tip calculator</h1>
      <form id="tipForm" onsubmit="return false">
        <div class="bill data">
          <label for="billAmount">Bill </label>
          <input type="number" name="billAmount" id="billAmount" required />
          <button id="btn">Submit</button>
        </div>
        <div class="tip data">
          <label for="tipAmount">Tip</label>
          <input type="text" name="tipAmount" id="tipAmount" disabled />
        </div>
        <div class="total data">
          <label for="totalAmount">Total</label>
          <input type="number" name="totalAmount" id="totalAmount" disabled />
        </div>
      </form>
    </div>
    <!-- javaScript -->
    <script src="./app.js"></script>
  </body>
</html>
